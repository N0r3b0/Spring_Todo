<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To Do Web Application - Edit Subtask</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand navbar-text text-white">To-Do List Application</a>
    <a class="navbar-brand navbar-text text-white" th:href="@{/api/index}" id="home">Home</a>
    <a class="navbar-brand navbar-text text-white" th:href="@{/api/subtasks/{id}(id=${taskId})}" id="create">Subtasks</a>
    <a sec:authorize="!isAuthenticated()" class="navoption" th:href="@{/login}">Login</a>
    <a sec:authorize="isAuthenticated()" class="navoption" th:href="@{/logout}">Logout</a>

</nav>

<div class="container">
    <h2>Edit Subtask</h2>
    <form th:action="@{/api/subtasks/{taskId}/edit/{subTaskId}(taskId=${taskId}, subTaskId=${subTask.id})}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${subTask.title}" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="done" name="done" th:checked="${subTask.done}">
            <label class="form-check-label" for="done">Done</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Subtask</button>
    </form>
</div>
</body>
</html>
